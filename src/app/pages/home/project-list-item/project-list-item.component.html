<section>
  <div class="image-backdrop-desktop"  [style.backgroundImage]="'url(' + posterUrl + ')'"></div>
  <img class="image-backdrop-mobile" [src]="posterUrl" alt="" />

  <div class="content">
    <h3>{{project.title}}</h3>
    <p *ngIf="project.figures.length > 1">{{project.figures.length}} шт.</p>
  </div>
</section>
