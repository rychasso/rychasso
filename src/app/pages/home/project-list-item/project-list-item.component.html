<section>
  <div class="image-backdrop-desktop"  [style.backgroundImage]="'url(' + project.figures[0]?.thumbnailSrc + ')'"></div>
  <img class="image-backdrop-mobile" [src]="project.figures[0]?.thumbnailSrc" alt="" />

  <div class="content">
    <h3 class="h4">{{project.title}}</h3>
    <p *ngIf="project.figures.length > 1"><small>Коллекция ({{project.figures.length}} шт.)</small></p>
  </div>
</section>
